apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books-backend
  template:
    metadata:
      labels:
        app: books-backend
    spec:
      containers:
        - name: books-backend
          image: 949527796968.dkr.ecr.eu-west-1.amazonaws.com/books-backend:latest
          ports:
            - containerPort: 80
